<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼 만들기 예제</title>

    <style>
        h2 {
            border-radius: 5px;
            background-color: wheat;
            text-align: center;
            padding: 15px 0;
        }
        #regform {
            padding: 15px 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            background-color: sandybrown;
        }
    </style>
    <script>
        function signUp(){
            alert("정말로 가입하시겠습니까?");
            document.getElementById("regform").style.display = "none";
            document.getElementById("rname").innerHTML = document.form1.name.value;
            document.getElementById("remail").innerHTML=document.form1.email.value;
            document.getElementById("result").setAttribute("style", "display : block; background-color:KhaKi;");

        }

        function check(){
            if(form1.name.value ==""){
                alert("사용자 이름을 입력하세요 ");
            }
            else if(form1.email.value==""){
                alert("이메일을 입력하세요");
            }
            else{
                alert("정말로 가입하시겠습니까?");
                document.getElementById("regform").style.display = "none";
                document.getElementById("rname").innerHTML = document.form1.name.value;
                document.getElementById("remail").innerHTML=document.form1.email.value;
                document.getElementById("result").setAttribute("style", "display : block; background-color:KhaKi;");

                var string = document.getElementsByTagName("h2")[0].innerHTML;
                var name = document.form1.name.value;
                var replacedString = string.replace("회원 가입", name);
                document.getElementsByTagName("h2")[0].innerHTML = replacedString +"님 환영합니다"
            }



        }
    </script>
</head>
<body>
<h2>회원 가입</h2>
<hr>
<div id="regform">
    <form name="form1">
        <label>이름</label><br>
        <input type="text" name="name" size="40"><br>
        <hr>
        <label>이메일</label><br>
        <input type="email" name="email" size="40"><br>
        <button type="button" onClick="check()"> 가입 </button>
    </form>
</div>
<!--    결과 출력화면 작성, 자바스크립트 함수를 호출해 입력값을 받아와 현재 입력 양식 화면을 지우고 새로운 박스에 내용을 출력하도록 해보자-->
<div id="result" class="result">
    <h3>가입정보</h3>
    <hr>
    이름 : <span id="rname"></span><br>
    이메일 : <span id="remail"></span><br>
</div>
<script>
    document.getElementById("result").style.display = "none";
</script>
</body>
</html>
